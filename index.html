<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geography Trainer</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #mapCanvas { border: 1px solid #aaa; cursor: crosshair; }
    #controls { margin: 10px; }
    #score { margin: 5px; font-size: 14px; }
    #prompt { font-size: 16px; margin: 10px; }
    .btn { margin: 4px; padding: 6px 12px; }
  </style>
</head>
<body>
  <h2>Geography Trainer</h2>
  <canvas id="mapCanvas"></canvas>
  <div id="prompt"></div>
  <div id="score">Score: 0/0</div>

  <div id="controls">
    <label>Click Tolerance: 
      <input type="range" id="tolerance" min="5" max="150" value="16">
    </label><br>
    <button class="btn" onclick="clearMarkers()">Clear markers</button>
    <button class="btn" onclick="showAnswerKey()">Show answer key</button>
    <button class="btn" onclick="startFixMode()">Fix answer position</button>
    <button class="btn" onclick="startAgain()">Start Again</button>
    <button class="btn" onclick="exportCoords()">Export coords.json</button>
  </div>

  <script src="trainer.js"></script>
</body>
</html>
